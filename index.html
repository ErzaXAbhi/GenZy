<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenZy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Hero -->
    <div class="container">
      <nav class="navbar" id="navbar">
        <div class="left-menu">
          <ul class="menu">
            <li class="list-items">GenZy</li>
            <li class="list-items">Home</li>
            <li class="list-items">Shop</li>
            <li class="list-items">Shows</li>
          </ul>
        </div>
        <div class="right-menu">
          <ul class="menu">
            <li class="list-items">Members</li>
            <li class="list-items">Cart <sup>1</sup></li>
          </ul>
        </div>
      </nav>
      <div class="hero">
        <h2>Cool New Stuff</h2>
        <h1>
          Multicolor <br />
          Line edition
        </h1>
        <button class="btn">
          Discover more <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <video playsinline autoplay muted loop loading="lazy" preload="metadata">
        <source src="./bg_video_1.mp4" type="video/webm" />
      </video>

      <div class="overlay-content"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
